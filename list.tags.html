<!-- ordered list  ; numbered list-->
<ol>ol tag contains bunch of list item
    <li>list item1</li>
    <li>list item2</li>
    <li>list item3</li>
</ol>

    <!-- unordered list ; bullet point list -->
<ul>ul tag contains bunch of list item
    <li>list item X</li>
    <li>list item Y</li>
    <li>list item Z</li>
</ul>
